<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.container{
		padding-top: 15%;
		padding-bottom: 15%;
		padding-left: 38%;
	}
</style>
<script type="text/javascript">
	function display(){
		var fname= document.getElementById("fname").value;
		var lname= document.getElementById("lname").value;
		var city= document.getElementById("city").value;
		document.write("You are ",fname," ",lname," From ",city);
	}
</script>
</head>
<body>
	<div class="container">
		<h1>Enter details</h1>
		<form>
			First Name: <input type="text" id="fname"> <br>
			Last Name: <input type="text" id="lname" style="margin-left: 2px"> <br>
			City: <input type="text" id="city" style="margin-left: 44px"> <br>
			<button onclick="display()">Submit</button>
		</form>
	</div>
</body>
</html>
